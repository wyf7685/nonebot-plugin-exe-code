[project]
name = "nonebot-plugin-exe-code"
version = "1.0.5"
description = "在聊天中执行带有上下文的 Python 代码"
authors = [
    {name = "wyf7685", email = "wyf7685@163.com"},
]
dependencies = [
    "nonebot2>=2.3.2",
    "nonebot-plugin-alconna>=0.50.1",
    "nonebot-plugin-datastore>=1.3.0",
    "nonebot-plugin-session>=0.3.1",
    "nonebot-plugin-userinfo>=0.2.4",
    "nonebot-plugin-waiter>=0.7.1",
    "Pillow>=10.4.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
homepage = "https://github.com/wyf7685/nonebot-plugin-exe-code"
repository = "https://github.com/wyf7685/nonebot-plugin-exe-code"
documentation = "https://github.com/wyf7685/nonebot-plugin-exe-code"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "nonebot-adapter-console>=0.6.0",
    "nonebot-adapter-onebot>=2.4.4",
    "nonebot-adapter-qq>=1.4.4",
]

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
src_paths = ["nonebot_plugin_exe_code"]
extra_standard_library = ["typing_extensions"]
